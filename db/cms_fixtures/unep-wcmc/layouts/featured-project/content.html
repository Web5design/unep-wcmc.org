{{ cms:field:short_description:text }}
{{ cms:page_file:thumbnail:field }}

<div class="hero" id="species" style="background: url({{ cms:page_file:hero_background:url}}) no-repeat center; background-size: 100%">
  <div class="heading">
    <h1>
      {{ cms:page:project_name:string }}
    </h1>
    <h2>
      {{ cms:page:project_subtitle:string }}
    </h2>
    <div id="featured_project" class="button">
      <p>
        <a href="{{ cms:page:project_url:string }}">{{ cms:page:button_label:string }}</a>
      </p>
    </div>
  </div>
</div>
<div id="container">
  <section class="column-1-3">
  	<section class="actions">
      {{ cms:page:action1 }}
    </section>
    <section class="actions">
      {{ cms:page:action2 }}
    </section>
  </section>
  <section class="column-2-3">
    {{ cms:page:content }}
  </section>
</div>
