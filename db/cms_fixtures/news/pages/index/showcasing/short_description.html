<p><span style="color: #5e5a5c; font-family: museo-sans, Helvetica, Arial, sans-serif; font-size: 16px; line-height: 24px;">The &lsquo;Millennium Development Goals&rsquo; (MDG) Report for 2013 was released by the UN Secretary General in Geneva on 1st July 2013. The eight MDGs range from halving the proportion of people living in extreme poverty, to reducing child mortality and fighting HIV/AIDS, malaria and other diseases.</span></p>
